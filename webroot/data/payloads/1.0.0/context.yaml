default:
  requirement: OPTIONAL
  description: >
    It identifies a resource on the `target` which is relevant to understanding the notification.
    It SHOULD be used if the `activity` is related to a resource on the `target`.
    When used, `context` MUST at least have an `id` property, the value of which MUST be a URI.
  value:
    id: "https://some-organisation.org/resource/0021"
preprint:
  requirement: RECOMMENDED
  value:
    id: "https://research-organisation.org/repository/preprint/201203/421/"
    type: "sorg:AboutPage"
    "ietf:cite-as": "https://doi.org/10.5555/12345680"
    "ietf:item":
      id: "https://research-organisation.org/repository/preprint/201203/421/content.pdf"
      type: [ "Article","sorg:ScholarlyArticle" ]
      "mediaType": "application/pdf"
  description: |
    In this example, this identifies a preprint resource on the `target` which is relevant to understanding the notification.
    * MUST have an `id` which in this example is the HTTP URI of the "landing page" for the resource.
    * SHOULD have a `type` which, in the case of a repository landing page, SHOULD include the value *AboutPage* from schema.org.
    * SHOULD have an `ietf:cite-as` which SHOULD contain the persistent HTTP URI (sometimes called the "PID") which is to be used to cite or link to the resource.
    * SHOULD have an `ietf:item` containing the details of the actual content resource. The `ietf:item`:
      * MUST have an `id` containing the HTTP URI of the content file for the resource.
      * SHOULD have a `type` describing the content file.
      * SHOULD have a `mediaType` which contains the MIME Type of the content file.
