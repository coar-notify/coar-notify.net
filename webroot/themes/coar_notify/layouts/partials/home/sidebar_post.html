<div class="sidebar">
    {{ $posts := (where site.RegularPages "Section" "posts").ByDate.Reverse }}
    {{ range first 3 $posts }}
			<h5>{{ .Title }}</h5>
			<div class="summary">
          {{ .Summary }}
			</div>
			<div class="read-more">
				<a href="{{ .Permalink }}">Read more...</a>
			</div>
    {{ end }}

</div>
