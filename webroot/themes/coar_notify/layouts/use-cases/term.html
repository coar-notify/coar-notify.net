{{ define "main" }}
    <h1 class="page-title">{{ .Title }}</h1>
    {{ .Content }}

    {{ $workflows := where (where site.Pages "Type" "workflows" ) "Params.use-cases" "intersect" (slice .File.ContentBaseName) }}
    {{ with $workflows }}
        {{ partial "workflows/table" (dict "caption" "Workflows" "rows" $workflows)  }}
    {{ end }}
{{ end }}
