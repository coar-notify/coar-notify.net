{{ $status := partial "status/function_get_status" . }}
{{ with $status }}
  {{ if eq $status "draft" }}
    <span class="badge bg-danger">Draft</span>
  {{ else if eq $status "deprecated" }}
    <span class="badge bg-danger">Deprecated</span>
  {{ else if eq $status "published" }}
    <span class="badge bg-success">Published</span>
  {{ else }}
    <span class="badge bg-danger">UNKNOWN STATUS</span>
  {{ end }}
{{ end }}
