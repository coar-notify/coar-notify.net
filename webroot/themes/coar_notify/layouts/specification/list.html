{{ define "main" }}
    {{ partial "specification/badges" . }}
		<h1>{{ .Title }}</h1>
		<div class="row">
			<div class="col-9">
          {{ .Content }}
			</div>
			<div class="col-3">
          {{ range index site.Taxonomies "pattern-categories" }}
						<h4>{{ .Page.Title }}</h4>
						<ul>
                {{ range .Pages }}
									<li>
										<a href="{{ .Permalink}}"> {{ .LinkTitle }}</a>
									</li>
                {{ end }}
						</ul>
          {{ end }}
			</div>
		</div>

{{ end }}
