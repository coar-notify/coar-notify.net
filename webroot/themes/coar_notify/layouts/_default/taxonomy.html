{{ define "main" }}
    <div>
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        {{/*            {{ .Data.Singular }}*/}}

    </div>
    <div>
        <ul>
            {{range .Data.Terms.ByCount }}
                <li><a href="{{ .Term }}">{{ .Name }}</a> ({{ .Count }})</li>
            {{ end }}
        </ul>
    </div>
{{ end }}
