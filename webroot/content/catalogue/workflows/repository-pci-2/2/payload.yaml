id:
  value: "urn:uuid:0370c0fb-bb78-4a9b-87f5-bed307a509dd"
origin:
  lookup: "repository"
target:
  lookup: "pci"
object:
  lookup: "preprint"
actor:
  value:
    id: "mailto:josiah.carberry@example.com"
    name: "Josiah Carberry"
    type: "Person"
  requirement: REQUIRED
  description: |
    It describes the author of the preprint who is identified by their email (in URI form) so that PCI can contact them out of band of the Notify protocol. It:
    - MUST have an `id` which MUST be a 'mailto' URI - e.g. *mailto:josiah.carberry@example.com*
    - MUST have a `name`
    - MUST have a `type` which MUST have the value *Person*
inReplyTo:
  requirement: OPTIONAL
  value: "urn:uuid:0370c0fb-bb78-4a9b-87f5-bed307a509dd"
  description: |
    It SHOULD be specified if this is a response to a previous *TentativeRejection*. If used, it MUST contain the URI which identifies the previous *TentativeRejection* for which this is a response.